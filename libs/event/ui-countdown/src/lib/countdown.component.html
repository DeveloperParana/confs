<ng-container *ngIf="value | async as time">
  <span>
    <var>{{ time.day }}</var>
    <small> dias</small>
  </span>
  <span>
    <var>{{ time.hour }}</var>
    <small> horas</small>
  </span>
  <span>
    <var>{{ time.min }}</var>
    <small> minutos</small>
  </span>
  <span>
    <var>{{ time.sec }}</var>
    <small> segundos</small>
  </span>
</ng-container>
