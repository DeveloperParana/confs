<ng-container *ngIf="column$ | async as column">
  <header class="flex align-center space-between">
    <h1>{{ column.name }}</h1>

    <ng-container [ngSwitch]="column.name">
      <ng-container *ngSwitchCase="'Palestras'">
        <button
          target="_blank"
          class="button neutral shine-effect"
          href="https://forms.gle/3JdAVKdoE9jM3mGy6"
          rel="external,noopener,nofollow"
          disabled
        >
          Envie sua palestra (C4P encerrado)
        </button>
      </ng-container>
      <ng-container *ngSwitchCase="'Patrocinadores'">
        <a
          target="_blank"
          class="button neutral shine-effect"
          href="https://forms.gle/G6T8ivVgPFbYuXiM8"
          rel="external,noopener,nofollow"
        >
          Coloque sua empresa em nosso evento
        </a>
      </ng-container>
    </ng-container>
  </header>

  <section
    itemprop="contributor"
    itemscope
    [attr.itemtype]="
      column.name === 'Palestras'
        ? 'https://schema.org/Person'
        : 'https://schema.org/Organization'
    "
  >
    <ng-container *ngFor="let card of column.cards">
      <div
        [attr.itemprop]="column.name === 'Palestras' ? 'person' : 'sponsor'"
        [innerHTML]="card.note | mdToHtml"
      ></div>
    </ng-container>
  </section>

  <hr>

  <section class="flex justify-center">
    <div itemprop="sponsor">
      <p>
        <a href="https://devparana.org/" target="_blank">
          <img src="/assets/devparana.svg" />
        </a>
      </p>
      <hr />

      <p>Organização</p>
    </div>
    <div itemprop="sponsor">
      <p>
        <a href="https://codaqui.dev/" target="_blank">
          <img src="/assets/codaqui.svg" />
        </a>
      </p>
      <hr />

      <p>Co-organização</p>
    </div>
  </section>
</ng-container>
