<ng-container *ngIf="column$ | async as column">
  <header class="flex align-center space-between">
    <h1>{{ column.name }}</h1>

    <ng-container *ngIf="column.name === 'Palestras'">
        <a
          target="_blank"
          class="button neutral shine-effect"
          href="https://bit.ly/devprconf"
          rel="external,noopener,nofollow"
        >
          Enviar minha palestra para o C4P
        </a>
    </ng-container>
  </header>

  <section>
    <ol>
      <li *ngFor="let card of column.cards">
        <div [innerHTML]="card.note | mdtoHtml"></div>
      </li>
    </ol>
  </section>
</ng-container>
