<section *ngIf="projectFacade.project$ | async as project">
  <h2>{{ project.name }}</h2>
  <p>{{ project.body }}</p>

  <section>
    <h2>Colunas</h2>
    <ul>
      <li *ngFor="let column of projectFacade.columns$ | async">
        <button (click)="projectFacade.loadProjectColumn(column.id)">
          Abrir {{ column.name }}
        </button>
      </li>
    </ul>
  </section>
</section>

<section *ngIf="projectFacade.column$ | async as column">
  <confs-project-column
    [column]="column"
    (loadCards)="projectFacade.loadProjectColumnCards(+$event)"
  >
    <confs-project-column-card
      *ngFor="let card of projectFacade.cards$ | async"
      [card]="card"
    ></confs-project-column-card>
  </confs-project-column>
</section>

<p *ngIf="projectFacade.loading$ | async">
  Carregando...
</p>
