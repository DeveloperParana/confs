<a routerLink="/" class="logo">
  <img
    src="/assets/devpr-logo.svg"
    [alt]="'DevPR Conf ' + date | date: 'yyyy'"
  />
</a>

<nav *ngIf="columns">
  <ul confs-project-columns [columns]="columns"></ul>
</nav>

<div>
  <time>
    {{ date | date: 'longDate' }}
  </time>
  <event-countdown [value]="countdown.value$"></event-countdown>
</div>
