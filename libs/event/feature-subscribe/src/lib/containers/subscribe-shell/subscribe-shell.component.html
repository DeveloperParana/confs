<header>
  <img src="/assets/devpr-logo.svg" alt="DevPR Conf 2022" />
  <time>
    {{ date | date: 'MMMM d, yyyy' }}
  </time>
</header>

<main>
  <form>
    <h1>Conferência anual dos desenvolvedores</h1>
    <h2>Faça porte da comunidade neste evento</h2>

    <fieldset confs-subscribe-form></fieldset>
  </form>

  <section>
    <event-ticket
      [attr.user-id]="user.id"
      [attr.user-name]="user.name"
      [attr.user-login]="user.login"
      [attr.user-avatar]="user.avatar"
    >
    </event-ticket>

    <nav>
      <a confs-github-button [href]="authFacade.authorize$ | async">
        Prepare seu ingresso com GitHub
      </a>

      <a confs-twitter-button [href]="authFacade.authorize$ | async">
        Compartilhe com a comunidade
      </a>
    </nav>
  </section>
</main>
