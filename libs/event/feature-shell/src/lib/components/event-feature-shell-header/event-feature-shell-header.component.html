<a routerLink="/" class="logo">
  <img
    src="/assets/devpr-logo.svg"
    [alt]="'DevPR Conf ' + date | date: 'yyyy'"
  />
</a>

<nav *ngIf="columns">
  <ul>
    <li *ngFor="let column of columns">
      <a [routerLink]="['page', column.id]" routerLinkActive="active">
        {{ column.name }}
      </a>
    </li>
    <li>
      <a routerLink="c4p" routerLinkActive="active"> C4P </a>
    </li>
  </ul>
</nav>

<div>
  <time>
    {{ date | date: 'longDate' }}
  </time>
  <event-countdown [value]="countdown.value$"></event-countdown>
</div>
